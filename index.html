<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="//css.underdark.nl/0.2/base.css" rel="stylesheet" />
    <link href="//css.underdark.nl/0.2/layout.css" rel="stylesheet" />
    <link href="//css.underdark.nl/0.2/module.css" rel="stylesheet" />
    <link href="//css.underdark.nl/0.2/theme.css" rel="stylesheet" />
    <script src="js.js"></script>
  </head>
  <body>
    <main>
      <section>
        <h2>Status</h2>
        <table>
          <caption>
            Axes
          </caption>
          <thead>
            <tr>
              <th>X</th>
              <th>Y</th>
              <th>Z</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th id="x">X</th>
              <th id="y">Y</th>
              <th id="z">Z</th>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <form onsubmit="event.preventDefault()">
          <h3>Actions</h3>
          <div>
            <button
              class="button primary"
              id="emergency_button_status"
              onClick="emergencyBtn(this)"
            >
              EMERGENCY STOP
            </button>
          </div>
          <div>
            <button class="button primary" id="power_button_status">
              power on
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
